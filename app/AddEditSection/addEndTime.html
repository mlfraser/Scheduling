
  <div class="modal" id="addEndTimeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form name="addEndTimeForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New End Time</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="endTime">Time</label>
            <input name="endTime" id="endTime" class="form-control" type="text" placeholder="Ex: 08:55 am" ng-model="endTime" ng-pattern="/^((([0]){1}([0-9]){1})|(([1]){1}([0-2]){1}))([:])([0-5]){1}([0-9]){1}\s[ap][m]$/g" required>
            <span ng-show="addEndTimeForm.endTime.$touched && addEndTimeForm.endTime.$invalid" class="validation-message">The time is required, needs to be in the format 00:00 am or 00:00 pm</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()">Close</button>
          <button type="submit" class="btn btn-primary" ng-click="addEndTime()" data-dismiss="modal" ng-disabled="addEndTimeForm.$invalid">Add End Time</button>
        </div>
        </form>
      </div>
    </div>
  </div>
