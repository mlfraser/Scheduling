<div class="col-sm-2">
    <div class="course-box" ng-style="Color">
        <a ui-sref="course-history" ng-click="getCourse(courseID)">
            <center><h4>EE{{courseID}} {{sectionName}}</h4></center>
        </a>
        <center><h5>{{startTime}}-{{endTime}} {{days}}</h5></center>

        <span><center><a ui-sref="update-section" ng-click="editSection()"><b>Edit </b><i class="fa fa-pencil"></i></a></center></span>
    </div>
</div>
